<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Ahoy
        </title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body class='chat'>
        <div class="chat__sidebar">
            <h3>Assholes in the room</h3>
            <div id="users"></div>
        </div>
        <div class="chat__main">
                <ol class="chat__messages" id='messages'>

                    </ol>
                    <div class="chat__footer">
                    <form id="message-form">
                        <input name='message' type="text" placeholder="Message" autofocus autocomplete="off"/>
                        <button>Submit</button>
                    </form>
                    <button id='sendGeo'>Send Location</button>
                    </div>
                </div>
                <script id='message-template' type='text/template'>
                    <li class="message">
                        <div class="message__title">
                            <h4>{{from}}</h4>
                            <span>{{createdAt}}</span>
                        </div>
                        <div class="message__body">
                            <p>{{text}}</p>
                        </div>
                    </li>
                </script>
                <script id='location-message-template' type='text/template'>
                    <li class="message">
                        <div class="message__title">
                            <h4>{{from}}</h4>
                            <span>{{createdAt}}</span>
                        </div>
                        <div class="message__body">
                            <p><a href="{{url}}" target="_blank">Current Location</a></p>
                        </div>
                    </li>
                </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./jquery-3.3.1.js"></script>
        <script src="./moment.js"></script>
        <script src="./mustache.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
